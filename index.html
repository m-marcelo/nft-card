<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title> NFT preview card component</title>
</head>

<body>
  <main>
    <section class="principal">
      <div class="card">
        <div class="img-eth">

          <img class="eth_img" src="images/image-equilibrium.jpg" alt="Equilibrium image" c>


        </div>
        <div class="conteudo_principal">
          <h1>
            Equilibrium #3429
          </h1>
        </div>
        <div class="conteudo_texto">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="conteudo_nft">
          <div class="conteudo_left">
            <img class="eth1" src="images/icon-ethereum.svg" alt="eths">
            <p> 0.041 ETH</p>
          </div>
          <div class="conteudo_right">
            <img class="eth2" src="images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>


      <div class="conteudo_rodape">
        <img class="img_rodape" src="images/iLeFCUmu_400x400.jpg" alt="criador">
        <p> <span> Creation of</span> Cat in Suit</p>
      </div>
      </div>
    </section>
  </main>










</body>

</html>
